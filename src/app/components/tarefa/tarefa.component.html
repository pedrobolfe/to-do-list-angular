<section>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal shadow p-4 bg-light rounded">
      <h2 class="text-center mb-4">Detalhes da Tarefa</h2>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="prioridade" class="form-label">Prioridade</label>
          <select id="prioridade" formControlName="prioridade" class="form-select">
            <option value="1">Alta</option>
            <option value="2">Média</option>
            <option value="3">Baixa</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-center">
          <input id="urgente" type="checkbox" class="form-check-input mt-4 me-2 ml-5" formControlName="urgente" />
          <label for="urgente" class="form-check-label mt-4">Urgente</label>
        </div>
        <div class="col-md-6">
          <label for="nomeTarefa" class="form-label">Nome da Tarefa</label>
          <input id="nomeTarefa" type="text" class="form-control" formControlName="nomeTarefa" placeholder="Digite o nome da tarefa" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="notas" class="form-label">Notas</label>
          <textarea id="notas" class="form-control" formControlName="notas" rows="3" placeholder="Adicione notas"></textarea>
        </div>
        <div class="col-md-6">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" formControlName="descricao" rows="3" placeholder="Digite a descrição"></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="tags" class="form-label">Tags</label>
          <input id="tags" type="text" class="form-control" formControlName="tags" placeholder="Digite as tags separadas por vírgula" />
        </div>
        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoria</label>
          <div class="input-group">
            <input
              [(ngModel)]="categoria"
              id="categoria"
              class="form-control"
              formControlName="categoria"
              list="listaCategorias"
              placeholder="Digite uma categoria" />

            <button class="btn-sm" type="button" title="Adicionar categoria" (click)="criarCategoria()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-md-6">
          <label for="dataVencimento" class="form-label">Data de Vencimento</label>
          <input id="dataVencimento" type="date" class="form-control" style="cursor: pointer;" formControlName="dataVencimento" />
        </div>

        <div class="col-md-6">
          <label for="imgURL" class="form-label">Escolher Imagem</label>
          <input
            type="file"
            class="form-control"

            accept="image/*"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="repetir" class="form-label">Repetir</label>
          <select id="prioridade" formControlName="repetir" class="form-select">
            <option value="4">Nunca</option>
            <option value="1">Diariamente</option>
            <option value="2">Semanalmente</option>
            <option value="3">Mensalmente</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="titulo" class="form-label">Título do Anexo</label>
          <input id="titulo" type="text" class="form-control" formControlName="titulo" placeholder="Título do anexo" />
        </div>
      </div>

      <div *ngIf="tarefa.timeTracker" class="row mb-3">
        <div class="col-md-6">
          <p class="form-label">
            De {{ tarefa.timeTracker.dataIni }} até
            <span *ngIf="tarefa.timeTracker.dataFim">{{ tarefa.timeTracker.dataFim }}</span>
            <span *ngIf="!tarefa.timeTracker.dataFim">em aberto</span>
          </p>
        </div>
        <div class="col-md-6">
          <p class="form-label">Tempo de duração: {{ tempo }} <i class="bi bi-arrow-clockwise" style="cursor: pointer;" (click)="getTime()"></i></p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid">
            Salvar
          </button>
        </div>
      </div>
    </form>

    <div class="mt-3">
      <button [routerLink]="['']" class="btn btn-secondary w-100">
        Voltar
      </button>
    </div>
  </div>
</section>
